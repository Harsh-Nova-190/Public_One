<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakessss</title>
    <style>
        body {
            background: black;
        }
        canvas{
            border: 5px solid white;
            position: absolute;
            top: 40%;
            left: 50%;
            translate: -50% -50%;
            background: url(assets/grass_day.png);
        }
        .assets{
            display: none;
        }

    </style>
</head>
<body>
    
    <canvas id="casvas1"></canvas>
    <button onclick="history.back()" style="width: 50px; height: 30px;">Back</button>
    <div class="assets">
        <img src="assets/fruit.png" id="snake_food">
        <img src="assets/snake_zilla.png" id="snake_model">
        <audio src="assets/snake_eat.mp3" id="snake_eat"></audio>
        <audio src="assets/snake_died.mp3" id="snake_died"></audio>
        <audio src="assets/game_sound.mp3" id="game_sound"></audio>
        <audio src="assets/bite_me.mp3" id="bite_me"></audio>
        <audio src="assets/50_sound.mp3" id="win_sound"></audio>
    </div>

    <script src="constant.js"></script>
    <script src="snake.js"></script>
    <script src="food.js"></script>
    <script src="main.js"></script>
    <script src="sounds.js"></script>
</body>
</html>
